name: CI

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: false  # Nonaktifkan submodule checkout
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: storefront/package-lock.json
      
      - name: Install dependencies
        working-directory: ./storefront
        run: npm ci
      
      - name: Run linter
        working-directory: ./storefront
        run: npm run lint || true
      
      - name: Build project
        working-directory: ./storefront
        run: npm run build

